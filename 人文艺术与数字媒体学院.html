<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>图片板块示例</title>
    <style>
        /* 基本重置 */
        body, h1, h2, h3, p { margin: 0; padding: 0; }

        /* 容器样式 */
        .gallery {
            display: flex; /* 使用Flexbox布局 */
            justify-content: space-around; /* 板块之间平均分布 */
            flex-wrap: wrap; /* 允许换行 */
            padding: 20px;
        }

        /* 图片板块样式 */
        .image-panel {
            border: 1px solid #ddd; /* 边框 */
            margin-bottom: 10px; /* 板块之间的间距 */
            width: calc(33.333% - 20px); /* 每个板块宽度，减去间距 */
            box-sizing: border-box; /* 边框计算在宽度内 */
            padding: 10px;
            text-align: center;
        }

        .image-panel img {
            max-width: 100%; /* 图片最大宽度为板块宽度 */
            height: auto; /* 保持图片比例 */
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .image-panel {
                width: calc(50% - 20px); /* 在小屏幕上，每个板块宽度为50% */
            }
        }

        @media (max-width: 480px) {
            .image-panel {
                width: 100%; /* 在非常小的屏幕上，每个板块占满宽度 */
            }
        }
    </style>
</head>
